##Here is the sample 'clouds.yaml' file containing the authentication parameters.
##This goes on the OpenStack host machine in /etc/ansible/
## Note: Ansible docs say it goes in the 'current directory' This is wrong and
## it won't work if you put it there.
clouds:
  llanocloud:
    auth:
      auth_url: http://cloud.repdev.cloud:5000/v3
      project_name: admin
      username: admin
      password: password-goes-here
      project_domain_name: Default
      user_domain_name: Default
    name: llanocloud
    identity_api_version: 3


